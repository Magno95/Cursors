<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Custom Cursor</title>
  </head>
  <body>
    <div id="container">
      
      <span id="cursor">
        <span id="cursor__inner"></span>
      </span>

      <div id="content">
        <button data-cursor-hover  onclick="alert('click')">BUTTON NO TYPE</button>
        <button data-cursor-hover data-cursor-type="1" onclick="alert('click')">BUTTON TYPE 1</button>
        <a data-cursor-hover data-cursor-type="2" href="javascript:void(0)" onclick="alert('click')">LINK TYPE 2</a>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
